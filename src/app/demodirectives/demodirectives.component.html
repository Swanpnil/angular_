<p *ngIf ="!isShow">demodirectives works!</p>

<div>
    <div>{{title}}</div>
</div>
<div>
    <table class ="table" style="border: 5px;">
        <thead>
            <tr>
                <th>title</th>
                <th>director</th>
                <th>cast</th>
                <th>releaseDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movie">
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.cast}}</td>
                <td>{{movie.releaseDate}}</td>


            </tr>
        </tbody>
    </table>
</div>
