 <h1 style="background-color: rgb(3, 21, 18); color: aqua; text-align: center;">Registration Form</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5" style="background-color: rgb(206, 173, 202);">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name"
                        [(ngModel)]="username" required>
                    <small *ngIf="username">User Name: {{username}}</small>
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" email name="email" placeholder="Enter email"
                        [(ngModel)]="email" required>


                </div>
                <div class="form-group">
                    <label for="course">Select Course:</label>
                    <select class="form-control" name="course" id="course" [ngModel]="defaultValue2">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>

                <div class="form-group">
                    <div *ngFor="let gender of genders" class="custom-control custom-radio">
                        <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.value}}"
                            [ngModel]="defaultGender" class="custom-control-input">
                        <label for="{{gender.id}}" class="custom-control-label">{{gender.value}}</label>
                    </div>

                    <hr>
                    <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
                    <div class="row justify-content-center mt-2" *ngIf="submitted">
                        <div class="col-md-6 rounded shadow py-4">
                            <h2>Form data</h2>
                            <p>Username: <strong>{{employee.username}}</strong>
                            </p>
                            <p>Email: <strong>{{employee.email}}</strong>
                            </p>
                            <p>Course: <strong>{{employee.coursees}}</strong>
                            </p>
                            <p>Gender: <strong>{{employee.genders}}</strong>
                            </p>

                        </div>
                    </div>
                </div>
