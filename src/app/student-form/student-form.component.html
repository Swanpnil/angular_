<h1 style="background-color: black; color: aqua; text-align: center;">SavitriBai Phule Pune University, Pune</h1>
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-md-6 text-left rounded shadow py-5" style="background-color: rgb(187, 170, 185); color: rgb(6, 12, 0);">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <label for="username">User Name</label> 
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" [(ngModel)]="username" required>
                <small *ngIf="username">User Name: {{username}}</small>
              <!-- </div> -->
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" email name="email" placeholder="Enter email" [(ngModel)]="email" required>
              
              
                <!-- <div class="form-group"> -->
                </div>
            <!-- </div></form> -->
